<div class="form-theme">
   <h2 mat-dialog-title *ngIf="data.title">{{ data.title }}</h2>
   <mat-dialog-content>
      <p [innerHTML]="data.message"></p>
   </mat-dialog-content>
   <mat-dialog-actions>
      <span class="flex-spacer"></span>
      <button mat-dialog-close mat-raised-button color="accent">Ok</button>
   </mat-dialog-actions>
</div>
