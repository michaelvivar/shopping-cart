<h2 mat-dialog-title *ngIf="data.title">{{ data.dialog.title }}</h2>
<mat-dialog-content>
   <p [innerHTML]="data.message"></p>
</mat-dialog-content>
<div class="br">
   <mat-divider></mat-divider>
</div>
<mat-dialog-actions>
   <span class="flex-spacer"></span>
   <div class="blue">
      <button mat-dialog-close mat-raised-button color="primary">{{ data.dialog.ok }}</button>
   </div>
</mat-dialog-actions>
