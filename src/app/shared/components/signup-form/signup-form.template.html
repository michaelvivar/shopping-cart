<div class="container form-theme">
   <div class="row">
      <div class="col-12">
         <mat-form-field>
            <input type="text" matInput placeholder="Username" [formControl]="form.controls['username']" autocomplete="off" />
         </mat-form-field>
      </div>
      <div class="col-md-6">
         <mat-form-field>
            <input type="password" matInput placeholder="Password" [formControl]="form.controls['password']" />
         </mat-form-field>
      </div>
      <div class="col-md-6">
         <mat-form-field>
            <input type="password" matInput placeholder="Re-type Password" [formControl]="form.controls['confirm']" />
         </mat-form-field>
      </div>
   </div>
   <div class="row">
      <div class="text-center col-md-12">
         <button mobile-class="btn-block" mat-raised-button color="accent" (click)="submit()" [disabled]="form.invalid || form.untouched || submitted">Sign Up</button>
      </div>
   </div>
</div>
