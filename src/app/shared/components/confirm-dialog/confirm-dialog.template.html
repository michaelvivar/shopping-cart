<div class="form-theme">
   <h2 mat-dialog-title *ngIf="data?.dialog?.title">{{ data.dialog.title }}</h2>
   <mat-dialog-content>
      <p [innerHTML]="data.message"></p>
   </mat-dialog-content>
   <div class="br">
      <mat-divider></mat-divider>
   </div>
   <mat-dialog-actions>
      <span class="flex-spacer"></span>
      <div>
         <button [mat-dialog-close]="false" mat-raised-button>{{ data.dialog.cancel }}</button>
         <button [mat-dialog-close]="true" mat-raised-button color="warn">{{ data.dialog.confirm }}</button>
      </div>
   </mat-dialog-actions>
</div>
