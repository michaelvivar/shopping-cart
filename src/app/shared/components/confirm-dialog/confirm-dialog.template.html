<h2 mat-dialog-title *ngIf="data.title">{{ data.title }}</h2>
<mat-dialog-content>
   <p [innerHTML]="data.message"></p>
</mat-dialog-content>
<mat-dialog-actions>
   <span class="flex-spacer"></span>
   <button [mat-dialog-close]="false" mat-raised-button color="primary">Cancel</button>
   <button [mat-dialog-close]="true" mat-raised-button color="primary">Confirm</button>
</mat-dialog-actions>
