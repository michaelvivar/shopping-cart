<div class="page form-theme">
   <div class="container">
      <mat-form-field>
         <input matInput type="text" [formControl]="form.get('text')" placeholder="Text" autocomplete="off" />
      </mat-form-field>
      <mat-form-field>
         <input matInput type="text" [formControl]="form.get('value')" placeholder="Value" autocomplete="off" />
      </mat-form-field>
      <div class="text-center">
         <button mat-raised-button color="accent" (click)="save()" [disabled]="form.invalid || form.untouched || submitted">{{ submitted ? 'Please wait...' : 'Save' }}</button>
      </div>
   </div>
</div>
