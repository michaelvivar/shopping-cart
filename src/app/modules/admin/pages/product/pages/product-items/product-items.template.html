<div class="page">
   <div class="container">
      <div class="mat-elevation-z1">
         <table mat-table [dataSource]="data">

            <ng-container matColumnDef="action">
               <th mat-header-cell *matHeaderCellDef></th>
               <td mat-cell *matCellDef="let element">
                  <button mat-icon-button [matMenuTriggerFor]="menu">
                     <mat-icon>more_vert</mat-icon>
                  </button>
                  <mat-menu #menu="matMenu">
                     <a [routerLink]="['/admin/product/item/edit', product.id, element.id]" mat-menu-item>
                        <mat-icon>edit</mat-icon>
                        <span>Edit</span>
                     </a>
                     <a [routerLink]="['/admin/product/item/images', product.id, element.id]" mat-menu-item>
                        <mat-icon>collections</mat-icon>
                        <span>Images</span>
                     </a>
                     <ng-container *ngIf="product.status">
                        <button mat-menu-item (click)="toggleStatus(element)">
                           <ng-container *ngIf="element.status != true; else inactive">
                              <mat-icon>check</mat-icon>
                              <span>Active</span>
                           </ng-container>
                           <ng-template #inactive>
                              <mat-icon>close</mat-icon>
                              <span>Inactive</span>
                           </ng-template>
                        </button>
                     </ng-container>
                     <button mat-menu-item disabled>
                        <mat-icon>delete</mat-icon>
                        <span>Delete</span>
                     </button>
                  </mat-menu>
               </td>
            </ng-container>

            <ng-container matColumnDef="price">
               <th mat-header-cell *matHeaderCellDef> Price </th>
               <td mat-cell *matCellDef="let element">
                  {{element.price | currency:'Php '}}
               </td>
            </ng-container>

            <ng-container matColumnDef="size">
               <th mat-header-cell *matHeaderCellDef> Size </th>
               <td mat-cell *matCellDef="let element">
                  {{element.size}}
               </td>
            </ng-container>

            <ng-container matColumnDef="color">
               <th mat-header-cell *matHeaderCellDef> Color </th>
               <td mat-cell *matCellDef="let element">
                  {{element.color}}
               </td>
            </ng-container>

            <ng-container matColumnDef="status">
               <th mat-header-cell *matHeaderCellDef> Status </th>
               <td mat-cell *matCellDef="let element">
                  {{element.status | status}}
               </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columns"></tr>
            <tr mat-row *matRowDef="let row; columns: columns;" [class.inactive]="!row.status"></tr>
         </table>

         <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
   </div>
</div>
