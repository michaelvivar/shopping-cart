<fieldset class="rating">
   <ng-container *ngFor="let star of stars | sort:'-value'">
      <input type="radio" [name]="product" [value]="star.value" [rating]="rate" />
      <label [ngClass]="star.shade" for="star" title="Star"></label>
   </ng-container>
</fieldset>
<ng-container *ngIf="count > 0">
   ({{ count }})
</ng-container>
